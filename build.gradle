plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'groovy'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.codehaus.groovy:groovy'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile("org.grails:gorm-hibernate5-spring-boot:7.0.0.RC1")
	compile "org.hibernate:hibernate-core"
	compile "org.hibernate:hibernate-ehcache"
	runtime "org.postgresql:postgresql:42.2.5"

	// for connection pooling
	runtime "org.apache.tomcat:tomcat-jdbc:8.5.0"
	runtime "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"

	// For the testcontainers-spring-boot dependencies:
    testCompile 'org.springframework.cloud:spring-cloud-starter:2.2.2.RELEASE'
	testCompile 'com.playtika.testcontainers:embedded-postgresql:1.48'
}
